<!DOCTYPE html>
<html>
    <head>
        <title>메BTI</title>
        <!-- js -->

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        ></script>

        <!-- <script
            type="text/javascript"
            src="https://jchamill.github.io/jquery-quiz/jquery.quiz-min.js"
        ></script> -->

        <script
            type="text/javascript"
            src="{{ url_for('static', filename='js/mbti.js') }}"
        ></script>

        <!-- css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navi.css') }}" />
    </head>

    <body>
        <section class="navigation">
            <div class="nav-container">
                <div class="brand">
                    <a href="#!">Maple</a>
                </div>
                <nav>
                    <div class="nav-mobile">
                        <a id="nav-toggle" href="#!"><span></span></a>
                    </div>
                    <ul class="nav-list">
                        <li>
                            <a href="https://maple.run.goorm.io/job_rank">메인 페이지</a>
                        </li>
                        <li>
                            <a href="https://maple.run.goorm.io/job_rank">직업 랭킹</a>
                        </li>
                        <li>
                            <a href="https://maple.run.goorm.io/mbti">메BTI (직업 성향 검사)</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

        <div id="quiz">
            <div id="quiz-header">
                <h1>메BTI에 잘 오셨어요 !</h1>
                <p class="faded">
                    메BTI는 간단한 성향 테스트를 통해 취향에 맞는 직업을 추천해준답니다 !
                </p>
            </div>

            <div id="quiz-start-screen">
                <p><a href="#" id="quiz-start-btn" class="quiz-button">테스트 시작 !</a></p>
            </div>
        </div>
        <script>
            $('#quiz').quiz({
                //resultsScreen: '#results-screen',
                //counter: false,
                //homeButton: '#custom-home',
                counterFormat: 'Question %current of %total',
                questions: [
                    {
                        q: '당신의 플레이 스타일은 ?',
                        options: ['보스 위주', '사냥 위주', '둘 다'],
                        correctIndex: 1,
                        selected_tag: ['보스', '사냥', '둘 다'],
                    },
                    {
                        q: '당신의 플레이 스타일은 ?',
                        options: ['보스 위주', '사냥 위주', '둘 다'],
                        correctIndex: 1,
                        selected_tag: '잘 알겠어요. 다음 질문 !',
                    },
                ],
            });
        </script>
    </body>
