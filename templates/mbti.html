        <section class="navigation">
            <div class="nav-container">

                <p class="faded">

            <div id="quiz-start-screen">
                <p><a href="#" id="quiz-start-btn" class="quiz-button">테스트 시작 !</a></p>
            </div>
        </div>

            $('#quiz').quiz({
                //resultsScreen: '#results-screen',
                //counter: false,
                //homeButton: '#custom-home',
                counterFormat: 'Question %current of %total',
                questions: [
                    {
                        q: '당신의 플레이 스타일은 ?',

                        correctIndex: 1,

                        plus_score: [5, 5, 0],

                        correctIndex: 1,
                        selected_tag: ['텔레포트', '점프', ''],
                        plus_score: [3, 3, 0],
                        ans_comment: ['저는 텔레포트 소리가 참 좋은 것 같아요. 샥- 샥-', '보통 텔레포트를 답답해하시는 분들이 계시죠. 비밀인데, 사실 저도..!', '알겠어요 !!'],
