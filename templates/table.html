<!DOCTYPE html>
<html>
    <head>
        <title>테이블</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>

    <body>
        <h1 class="title">직업 랭킹</h1>
        
        <table class="content-table">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>직업 이름</th>
                    <th>캐릭터 수</th>
                </tr>
            </thead>
            
            <tbody>
                {% for i in rank_data %}
                    <tr>
                        <td>{{i['now_rank']}}</td>
                        <td>{{i['job']}}</td>
                        <td>{{i['char_cnt']}}</td>
                    </tr>
                {% endfor %}                   
            </tbody>
        </table>
    </body>
</html>
